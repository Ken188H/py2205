<meta charset="UTF-8">
<style>
    .container{
        max-width: 350px;
        padding: 20px;
        border: 1px solid #DDD;
        margin-left: auto;
        margin-right: auto;
        border-radius: 4px;
    }
    .form-input{
        width: 100%;
        height: 30px;
        border: 1px solid #CCC;
        border-radius: 4px;
    }
    button{
        height: 30px;
        background-color: green;
        color: white;
        border: 1px solid #CCC;
        border-radius: 4px;
    }
    .form-label{
        margin-bottom: 5px;
        display: inline-block;
    }
</style>
<div class="container">
    <p>
        <label class="form-label">Tên đăng nhập:</label>
        <input class="form-input"/>
    </p>
    <p>
        <label class="form-label">Mật khẩu:</label>
        <input type="password" class="form-input"/>
    </p>
    <p>
        <input type="checkbox">
        <label>Nhớ mật khẩu</label>
    </p>
    <button>Đăng nhập</button>
</div>
